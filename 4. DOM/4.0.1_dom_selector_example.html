<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript HTML DOM</h2>
        <p>Finding HTML Eleemnts using <b>document.forms</b></p>

        <form id="frm1" action="/action_page.php">
            First name: <input type="text" name="fname" value="Donald"><br>
            Last name: <input type="text" name="lname" value="Duck"><br><br>
            <input type="submit" value="submit">
        </form>
        <p>These are the values of each element in the form</p>

        <p id="demo"></p>

        <script>
            const x = document.forms["frm1"];
            let text = "";
            for(let i=0;i<x.length;i++){
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML=text;

        </script>

    </body>
</html>

Changing a img from gif to jpg
<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript HTML DOM Example</h2>
        <img id = "image" src="smiley.gif" >

        <script>
            document.getElementById("image").src="landscape.jpg";
        </script>
        <p>The original image was a gif, but the script changed it to an image with .jpg extemtion</p>

    </body>
